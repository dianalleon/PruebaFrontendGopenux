<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <h2>Registro</h2>

  <mat-form-field appearance="fill" class="col">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" placeholder="Ingrese su nombre">
    <mat-error *ngIf="form.get('name')?.hasError('required')">Su nombre es requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="col">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="lastName" placeholder="Ingrese su apellido">
    <mat-error *ngIf="form.get('lastName')?.hasError('required')">Su apellido es requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="col">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Ingrese su correo">
    <mat-error *ngIf="form.get('email')?.hasError('required')">El correo electrónico es requerido</mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">Su correo no es valido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="col" >
    <mat-label>Contraseña</mat-label>
    <div class="visible">
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
             placeholder="Ingrese su contraseña">
      <button type="button" class="edit" (click)="toggleVisibility()"><mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon></button>
    </div>
    <mat-error *ngIf="form.get('password')?.hasError('required')">Su contraseña es requerido</mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('pattern')">
      La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un carácter especial.
    </mat-error>
  </mat-form-field>

  <div class="buttons" class="buttons">
    <button mat-raised-button class="btn-save" type="submit"  [disabled]="form.invalid"><a>Registrarse</a></button>
    <button mat-raised-button class="btn" color="primary" type="button" routerLink="/auth/login">Iniciar Sesion</button>
  </div>
</form>
