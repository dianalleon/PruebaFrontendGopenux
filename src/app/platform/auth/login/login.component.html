<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <h2>Login</h2>
    <mat-form-field appearance="fill" class="col">
      <mat-label>Email</mat-label>
      <input matInput formControlName="username" placeholder="Ingrese su email">
      <mat-error *ngIf="form.get('username')?.hasError('required')">Su correo es requerido</mat-error>
      <mat-error *ngIf="form.get('username')?.hasError('email')">Su correo no es valido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col">
      <mat-label>Contraseña</mat-label>
      <div class="visible">
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
               placeholder="Ingrese su contraseña">
        <button type="button" class="icon" (click)="toggleVisibility()"><mat-icon>{{ hide ? 'visibility_off' : 'visibility'
          }}</mat-icon></button>
      </div>
      <mat-error *ngIf="form.get('password')?.hasError('required')">Su correo es requerido</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('pattern')">
        La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un carácter especial.
      </mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button class="btn" type="button" routerLink="/auth/register/ROLE_USER"><a>Registrarse</a></button>
      <button mat-raised-button class="btn-save" type="submit" [disabled]="form.invalid">Iniciar Sesion</button>
    </div>
</form>
