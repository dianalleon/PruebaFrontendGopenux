<div class="cnt">
  <div class="cnt-section">
    <h2>Listado de avisos</h2>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <tr mat-cell *matCellDef="let element" class="buttons">
            <button [hidden]="!admin" (click)="editNotice(element)" class="icon"><mat-icon>edit</mat-icon></button>
            <button (click)="openDialog(element)" class="icon"><mat-icon>visibility</mat-icon></button>
            <button (click)="openDialogProcess(element)" [hidden]="!admin" class="icon"><mat-icon>assignment</mat-icon></button>
          </tr>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
  <button class="btn-add" routerLink="/home/create"><mat-icon>add</mat-icon></button>
</div>
